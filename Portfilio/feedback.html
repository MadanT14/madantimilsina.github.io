<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/feedback.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Feedback</title>
</head>
<body>
    <section class="feedwrap">
        <div class="imgbox">
            <img src="./img/feedback.jpg" alt="">
        </div>

        <div class="textbox">
            <div class="textitems">
                <h1>How can I improve?</h1>
                <p>If you have any suggestions then please write below and send</p>
                <textarea name="" id="" cols="30" rows="10" placeholder="Start typing here"></textarea>
                <button><a href="">Submit</a></button>
                <a href="./index.html#footer" class="back"><i class="fa-solid fa-circle-left"></i>Back</a>
            </div>
        </div>
    </section>
</body>
</html>
